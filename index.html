<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!--banner toboolist-->
    <header>
        <div class="logo-div">
            <img id="toboolist-logo" src="img/Logo.png" alt="Toboolist_logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!--macroicon-01-->
    <div class="macroicon-01">
       <!--addtask/addsection point-->
       <nav>
            <button id="addtask">Add Task</button>
            <button id="addsection">Add Section</button>
       </nav>
    </div>
    <!--macroicon-02-->
    <div class="macroicon-02">
        <ul class="ul-task">&blacktriangledown; New Task
            <li>
                <div>&check</div>
                Quarterly Newsletter
            </li>
        </ul>
  </div>
    
</body>
</html>
